{% extends 'common/home.html' %}

{% block body %}




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="url"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

input[type="file"] {
    padding: 5px;
}

textarea {
    resize: vertical;
}

.submit-btn {
    background-color: #5cb85c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.submit-btn:hover {
    background-color: #4cae4c;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <h1>You are going to apply as {{ specific_job.job_title }}</h1>

        {% if already_exist %}

        <h1>
        Already Applied
        </h1>
        {% else %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover_letter">Cover Letter:</label>
                <textarea id="cover_letter" name="cover_letter" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="work_experience">Work Experience:</label>
                <input type="text" id="work_experience" name="work_experience">
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills">
            </div>
            <div class="form-group">
                <label for="linkedin_url">LinkedIn URL:</label>
                <input type="url" id="linkedin_url" name="linkedin_url">
            </div>
            <div class="form-group">
                <label for="expected_salary">Expected Salary:</label>
                <input type="number" id="expected_salary" name="expected_salary" min="0">
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>

        {% endif %}
        
    </div>
</body>
</html>


{% endblock body %}
